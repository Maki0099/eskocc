<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline | EskoCC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2f333a 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #f5f5f5;
      padding: 2rem;
      text-align: center;
    }
    
    .container {
      max-width: 400px;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #B7A99A;
    }
    
    p {
      font-size: 1rem;
      line-height: 1.6;
      color: #a0a0a0;
      margin-bottom: 2rem;
    }
    
    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: #B7A99A;
      color: #1a1a1a;
      border: none;
      padding: 0.875rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .retry-btn:hover {
      background: #A39382;
      transform: translateY(-1px);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    .icon {
      width: 48px;
      height: 48px;
      margin-bottom: 1.5rem;
      stroke: #B7A99A;
    }
  </style>
  <script>
    // Detect OAuth callback and redirect properly
    (function() {
      var url = window.location.href;
      var hash = window.location.hash;
      
      // Check if this is an OAuth callback (has access_token in hash or code in query)
      if (hash.includes('access_token=') || url.includes('code=') || url.includes('error=')) {
        // This is an OAuth callback - reload to let the app handle it
        // The service worker update should allow this through
        window.location.reload();
        return;
      }
      
      // Check if we actually have network connectivity
      if (navigator.onLine) {
        // We're online but got this page - likely a service worker issue
        // Try reloading after a short delay
        setTimeout(function() {
          window.location.reload();
        }, 1000);
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
    </svg>
    
    <h1>Jste offline</h1>
    
    <p>
      Vypadá to, že nemáte připojení k internetu. 
      Zkontrolujte své připojení a zkuste to znovu.
    </p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
        <path d="M3 3v5h5"/>
        <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/>
        <path d="M16 16h5v5"/>
      </svg>
      Zkusit znovu
    </button>
  </div>
</body>
</html>
